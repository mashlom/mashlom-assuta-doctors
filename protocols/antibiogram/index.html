<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אנטיביוגרם - פרוטוקלי מלר"ד - אסותא אשדוד</title>
  <link rel="manifest" href="../../common/manifest.json">
  <link href="../../3rd-party/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../3rd-party/fontawesome/fontawesome-free-6.5.1-web/css/all.min.css">
  <link rel="stylesheet" href="../../common/css/common.css">
  <link rel="stylesheet" href="css/antibiogram.css">
  <link rel="icon" href="/assets/logo/fav-icon96x96.png">
  <meta property='og:title' content="אנטיביוגרם, פרוטוקולים , מיון מבוגרים, אסותא אשדוד" />
  <meta property='og:type' content='Article' />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property='og:site_name' content='mashlom.me' />
  <meta property='og:image' content='https://assuta.mashlom.me/assets/logo/FullLogo1200x630.jpg' />
  <meta property="og:image:secure_url" content="https://assuta.mashlom.me/assets/logo/FullLogo1200x630.jpg" />
  <meta property='og:url' content="https://assuta.mashlom.me/protocols/antibiogram" />
  <meta property='og:description' content="פרוטוקולי טיפול - אנטיביוגרם" />
  <meta name="description" content="פרוטוקולי טיפול - אנטיביוגרם" />
  <meta name="keywords" content="assuta ashdod, רופאים, פרוטוקול, אנטיביוגרם, מיון, מלרד, מיון מבוגרים, אסותא אשדוד" />
  <meta name="robots" content="index, follow, NOODP" />
</head>

<body ng-app="app" ng-controller="AntibiogramController as ctrl">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J85BPCEQ2Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-J85BPCEQ2Y');
  </script>
  <nav class="navbar navbar-expand-lg header">
    <div style="width: 20%;height:100%; text-align: right;">
      <img class="header-assuta-logo" src="../../assets/assuta/only-alef.png">
    </div>
    <div class="header-text">
      <p>
        mashlom.me בשיתוף עם בית<br>
        החולים אסותא אשדוד
      </p>
    </div>
    <div style="width: 15%;height:100%; text-align: left; vertical-align: middle">
      <img class="header-mashlom-logo" src="../../assets/logo/IconOnly_Transparent_NoBuffer.png">
    </div>
  </nav>
  <div id="protocols-main" class="container protocols-main">
    <nav style="padding-right: 12px;" aria-label="breadcrumb">
      <ol class="breadcrumb  ml-auto">
        <li style="padding-top:0.3rem;"><a href="./../..">אסותא</a></li>
        <li style="padding-top:0.3rem;">&nbsp;&nbsp;>&nbsp;&nbsp;</li>
        <li style="padding-top:0.3rem;"><a href="./..">פרוטוקולים</a></li>
        <li style="padding-top:0.3rem;">&nbsp;&nbsp;>&nbsp;&nbsp;</li>
        <li style="padding-top:0.3rem;" aria-current="page">אנטיביוגרם</li>
      </ol>
    </nav>
    <div class="group-container">
      <div style="padding-right: 10px;padding-left: 10px;">
        <div class="row form-group">
          <div class="col-auto fs-3 ">
            <h1>פרוטוקולי אנטיביוגרם</h1>
          </div>
        </div>
      </div>
      <div class="input-group rounded" style="margin-bottom: 10px; padding-right: 12px; padding-left: 12px;">
        <input type="search" class="form-control rounded" placeholder="חפש פרוטוקול..." aria-label="Search"
          aria-describedby="search-addon" ng-model="ctrl.searchQuery" />
        <span class="input-group-text border-0" style="background-color: white;" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
    <div ng-repeat="section in ctrl.sections track by $index " ng-if="ctrl.sections &&  ctrl.sections.length > 0">
      <h4 class="section-header" style="text-align: center;margin-bottom: 0px;">{{section.name}}</h4>
      <ul class="list-group" ng-repeat="protocol in section.protocols track by $index">
        <li class="list-group-item" style="cursor: pointer;" ng-click="ctrl.openUrl(protocol.link)">
          <div style="display: flex; justify-content: space-between; text-align: left; color: var(--page-font-color);">
            <span> {{protocol.name}} </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="../../3rd-party/angularjs/angular.min.js"></script>
  <script src="../../3rd-party/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/antibiogram.js"></script>
</body>

</html>
